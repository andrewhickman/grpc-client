[package]
name = "grpc-client"
description = "grpc-client."
version = "0.0.0"
authors = ["Andrew Hickman <andrew.hickman1@sky.com>"]
repository = "https://github.com/andrewhickman/grpc-client"
documentation = "https://docs.rs/grpc-client"
license = "MIT OR Apache-2.0"
readme = "README.md"
edition = "2018"

[dependencies]
anyhow = "1.0.32"
log = "0.4.11"
futures = "0.3.5"
serde_json = "1.0.57"
bytes = "0.5.6"
http = "0.2.1"
fs-err = "2.5.0"
once_cell = "1.4.1"
memchr = "2.3.3"
serde-transcode = "1.1.0"
iter-set = "2.0.0"
env_logger = "0.8.1"
dirs-next = "2.0.0"
toml = "0.5.7"

[dependencies.druid]
git = "https://github.com/andrewhickman/druid.git"
branch = "me"
features = ["im", "svg"]

[dependencies.protobuf]
git = "https://github.com/andrewhickman/rust-protobuf.git"
branch = "master"

[dependencies.tonic]
version = "0.3.0"
default-features = false
features = ["transport", "tls", "tls-roots"]

[dependencies.tokio]
version = "0.2.22"
features = ["macros", "rt-threaded", "sync"]

[dependencies.syntect]
version = "4.4.0"
default-features = false
features = ["parsing", "regex-onig", "assets", "dump-load"]

[dependencies.serde]
version = "1.0.117"
features = ["derive", "rc"]

[dependencies.kurbo] 
version = "0.7.0"
features = ["serde"]

[dependencies.im]
version = "15.0.0"
features = ["serde"]